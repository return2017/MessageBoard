		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		.countdown {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;

		}
		.countdown div {
			display: flex;

			background-color: #fff;

			font-size: 60px;
			font-weight: bold;
			color: #f00;

			font-size: 20px;
			margin: 0;
			padding: 0;
			color: #666;
		}
		.comment {
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		.comment h2 {
			margin-top: 0;
			color: #333;
		}
		.comment form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		.comment input[type="text"], .comment textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
		}
		.comment input			background-color: #f00;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		.comment input[type="submit"]:hover {
			background-color: #fff;
			color: #f00;
			box-shadow: 0 0 5px rgba(255,0,0,0.5);
		}
		.comment textarea {
			height: 100px;
		}
		mdui.snackbar({
  message: 'top',
  position: 'top',
});
	</style>
